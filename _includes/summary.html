
  <a class="" href="{{ post.url | relative_url }}">
    <div class="flex flex-col w-full space-y-4 group">
    {% if post.thumbnail %}
      <div class="md:w-full ">
        <img class="transition duration-500 ease-in-out transform rounded-2xl group-hover:shadow-2xl shadow-xl group-hover:-translate-y-1" alt="{{ post.title }}" src="{{ post.thumbnail | relative_url }}"/>
      </div>
    {% endif %}
      
      <div class="text-sm font-medium text-gray-700 mb-2">{{ post.date | date_to_long_string }}</div>
      <h2 class="group-hover:text-yellow-500 text-2xl font-semibold">{{ post.title }}</h2>
      <div class="text-base font-light text-gray-600">{{ post.description }}</div>
    </div>
  </a>
