<section class="text-black ">
  <div class="container max-w-screen-xl px-4 pb-8 mx-auto space-y-24">
  <div class="space-y-4 text-center">
      <h6 class="text-4xl font-bold ">Other proyects</h6>
  </div>
  <div class="grid grid-cols-2 gap-6 sm:grid-cols-4">
    {% for minipro in site.minipro %} {{ minipro.content | markdownify }}
    <a class="space-y-8 " href="{{ minipro.link }}">
      <div class="relative transition duration-500 ease-in-out transform shadow-xl hover:-translate-y-1 hover:scale-105 hover:shadow-sm">
        <img class="rounded-lg" src="{{ minipro.img | prepend: site.baseurl }}" alt="{{ minipro.title }}" title="{{ minipro.title }}" />
      </div>
      <h2 class="text-base">{{ minipro.tag }}</h2>
    </a>
    {% endfor %}
  </div>
</div>
</section>
