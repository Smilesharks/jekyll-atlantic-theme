<div class="hidden logo md:block">
  <a class="flex items-center transition duration-300 ease-in-out hover:opacity-70" href="{{ site.baseurl }}">
    {% if site.logo.logo_desktop_image %}
            <lottie-player
            autoplay
            mode="normal"
            src="{{ 'assets/lottie/data.json' | relative_url }}"
            class="w-12 h-12 sm:w-12 sm:h-12 filter invert"
            >
            </lottie-player>
    {% endif %}
    {% if site.logo.logo_desktop_text %}
    <h2 class="font-sans text-2xl font-semibold">{{ site.logo.logo_desktop_text }}</h2>
    {% endif %}
  </a>
</div>
<div class="block logo-mobile md:hidden">

            mode="normal"
            src="{{ 'assets/lottie/data.json' | relative_url }}"

            >
            </lottie-player>
    {% endif %}
    {% if site.logo.logo_mobile_text %}
    <h2 class="font-sans text-2xl font-semibold">{{ site.logo.logo_mobile_text }}</h2>
    {% endif %}
  </a>
</div>
