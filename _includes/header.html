<div class="relative bg-white">
{% if page.url == "/portfolio/" %}
<nav role="navigation" class="relative w-full text-gray-900 ">
    <div class="absolute inset-x-0 overflow-hidden opacity-40 -inset-y-2 bg-gradient-to-r from-yellow-500 to-pink-500 rounded-xl filter blur-md"></div>
    
    {% else %}
<nav role="navigation" class="relative w-full text-gray-900 ">
    <div class="absolute inset-x-0 overflow-hidden opacity-40 -inset-y-2 bg-gradient-to-r from-yellow-500 to-pink-500 rounded-xl filter blur-md"></div>
        
{% endif %}
    <div x-data="{ open: false }" class="relative bg-white">
        <div class="container flex flex-col px-4 mx-auto md:items-center md:justify-between md:flex-row">
            <div class="flex flex-row items-center justify-between py-4">
                <!-- Logo -->
                {% include logo.html %}      
                </a>
                <!-- boton de cierre en mobiles -->
                <button class="md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                        <path
                            x-show="open"
                            fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                </button>
            </div>
            <div :class="{'flex': open, 'hidden': !open}" class="flex-col items-center flex-grow hidden pb-4 my-6 space-y-6 sm:space-y-0 md:pb-0 md:flex md:justify-end md:flex-row">
            {% for item in site.data.menu.main %}
            <a class="px-4 py-2 btn hover:text-yellow-500" href="{{ item.url }}">{{ item.name }}</a>
            {% endfor %}

            {% include icons.html %} 
        </div>
      </div>
  </div>
  
</nav>
