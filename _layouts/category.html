---
layout: default
body_classes: page-category
---


<div class="py-16">
  <h1 class="w-auto font-sans text-4xl font-bold leading-none md:text-6xl lg:w-10/12">
    <span class="text-4xl font-bold prose text-gray-900 md:text-4xl md:leading-tight">{{ page.title }}</span>
  </h1>
</div>

<div class="mb-10 space-y-4">
  <h3 class="text-2xl font-bold prose text-gray-900 md:text-2xl md:leading-tight " id="#{{ category_slug }}">{{ category_name }}</h3>
    <div class="grid grid-cols-3 gap-8">
      {% assign category = page.title %}
      {% for post in site.categories[category] %}
        {% include summary.html post=post %}
      {% endfor %}
    </div>
</div>
