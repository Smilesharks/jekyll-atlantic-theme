baseurl: "/"
permalink: pretty
title: Ariel Cerda Hernandez
keywords: diseñador, designer, UX, UI
description: Diseñador digital viviendo en Nueva Zelanda
collections_dir: collections
markdown: kramdown
highlighter: rouge

sass:
  indentWidth: 4
  style: compact
  precision: 10

google_analytics_id: UA-89023908-1 # replace with "UA-XXXX"
disqus: smilesharks

logo:
  logo_desktop_image: assets/images/logo/logo.svg
  logo_desktop_text: "Ariel Cerda"
  logo_mobile_image: assets/images/logo/logo-mobile.svg
  logo_mobile_text: ""
  logo_desktop_height: "36px"
  logo_desktop_width: "36px"
  logo_mobile_height: "36px"
  logo_mobile_width: "36px"

seo:
  meta_twitter_site: "@smilesharks"
  meta_twitter_creator: "@smilesharks"
  meta_og_image: "https://arielcerda.com/assets/img/ariel-cerda.jpg"

author:
  name: Ariel
  picture: "https://miro.medium.com/fit/c/262/262/0*j1z_FcHb_vjgf5cf.jpeg"

social:
  name: Ariel Cerda
  links:
    - https://twitter.com/Smilesharks
    - https://www.linkedin.com/in/Smilesharks
    - https://github.com/Smilesharks
    - https://www.instagram.com/smilesharks/
    - https://www.youtube.com/channel/UCWip2TrjNMXb0kg6LWbsNzw

plugins:
  - jekyll-environment-variables
  - jekyll-postcss
  - jekyll-paginate

paginate: 7
paginate_path: /blog/page:num/

collections:
  posts:
    output: true
    permalink: /blog/:path/
  minipro:
    output: true
    permalink: /minipro/:name
  projects:
    output: true
    permalink: /projects/:name

